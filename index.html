<!-- Sample portfolio website mock for FEND project 1 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
    <title>Jane Doette</title>
  </head>
  <body>
    <header>
      <!-- TODO: Use a WAY smaller size logo image file -->
      <img class="logo" src="images/udacity_logo.png" alt="Udacity's blue logo">
      <div class="title">
        <!-- TODO: Gotta figure out why font-weigth isn't really doing anything -->
        <h1>Jane Doette</h1>
        <h3>Front-end Ninja</h3>
      </div>
    </header>
    <!-- Images should act as buttons pointing at the github project page -->
    <!-- Links are inactive, URLS are just for reference -->
    <img class="main" src="images/main.jpg" alt="A screenshot of a code editor in a computer screen">
    <section class="projects">
      <h2 class="sub-title">Featured Work</h2>
      <article class="appify portfolio-item">
        <img class="work" src="images/appify.jpg" alt="An Apple iPhone">
        <h2 class="work-title">Appify</h2>
        <p class="portfolio-url">https://github.com/udacity/Appify/</p>
      </article>
      <article class="sunflower portfolio-item">
        <img class="work" src="images/sunflower.jpg" alt="A sunflower">
        <h2 class="work-title">Sunflower</h2>
        <p class="portfolio-url">https://github.com/udacity/Sunflower/</p>
      </article>
      <article class="bokeh portfolio-item">
        <img class="work" src="images/bokeh.jpg" alt="Bokeh lights">
        <h2 class="work-title">Bokeh</h2>
        <p class="portfolio-url">https://github.com/udacity/Bokeh/</p>
      </article>
    </section>
  </body>
</html>
